<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciais</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <section class="credentials-container">
        <div class="credentials-card">
            <h1>Bem-vindo, <span id="name"></span></h1>
            <p>Email: <span id="email"></span></p>
            <p>Senha: <span id="Senha"></span></p>
            <p>RM: <span id="Rm">XXXX</span></p>
            <a class="button-cta" href="index.html">Sair</a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obter os par√¢metros da URL
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const email = params.get('email');
            const senha = params.get('Senha');

            // Preencher os elementos com os dados
            document.getElementById('name').textContent = name;
            document.getElementById('email').textContent = email;
            document.getElementById('Senha').textContent = senha;
        });
    </script>
</body>
</html>
